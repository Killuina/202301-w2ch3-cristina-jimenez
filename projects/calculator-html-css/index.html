<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <title>Calculator</title>
  <script src="calculator.js"></script>
  <script src="screen.js"></script>
  <script src="index.js" defer></script>
</head>

<body>
  <header>
    <h1>ONLINE CALCULATOR</h1>
    <h2>by Killuina</h2>
  </header>
  <div class="container">
    <div class="calculator">
      <div class="screen">
        <div id="former-number"></div>
        <div id="current-number"></div>
      </div>
      <button class="delete-all-function">AC</button>
      <button class="delete-function">C</button>
      <button class="squareRoot">âˆš</button>
      <button class="operator" value="divide">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" value="multiply">*</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" value="add">+</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" value="substract">-</button>
      <button class="number col2">0</button>
      <button class="number">.</button>
      <button class="operator" value="equal">=</button>
    </div>
  </div>

</html>
